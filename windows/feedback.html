<div class="window-resume">
    <h2>Обратная связь</h2>
    <form action="windows/success.html" method="post" enctype="multipart/form-data" class="ajax-form">
        <div class="window-resume-col">
            <div class="form-field">
                <div class="form-input"><span class="form-input-label">Фамилия</span><input type="text" name="lastname" value="" class="required" /></div>
            </div>
            <div class="form-field">
                <div class="form-input"><span class="form-input-label">Имя</span><input type="text" name="firstname" value="" /></div>
            </div>
            <div class="form-field">
                <div class="form-input"><span class="form-input-label">Е-mail</span><input type="text" name="name" value="" class="email" /></div>
            </div>
            <div class="form-field">
                <div class="form-input"><span class="form-input-label">Контактный телефон</span><input type="text" name="phone" value="" class="phoneRU required" /></div>
            </div>
        </div>
        <div class="window-resume-col">
            <div class="form-field">
                <div class="form-input"><span class="form-input-label">Номер полиса</span><input type="text" name="polis" value="" /></div>
            </div>
            <div class="form-field">
                <div class="form-select">
                    <select name="city" data-placeholder="Тема сообщения">
                        <option value=""></option>
                        <option value="1">Предложение</option>
                        <option value="2">Вопрос</option>
                        <option value="3">Жалоба</option>
                    </select>
                </div>
            </div>
            <div class="form-field">
                <div class="form-input"><span class="form-input-label">Сообщение</span><textarea name="message" rows="5" cols="10"></textarea></div>
            </div>
        </div>
        <div class="form-required-notice"><span>*</span> Обязательные для заполнения поля</div>
        <div class="feedback-ctrl">
            <div class="form-checkbox">
                <label><input type="checkbox" name="confirm" class="required" /><span>Я даю свое согласие на обработку моих перснальных данных, в соответствии с Федеральным законом №152-Ф3 "О персональных данных", на условиях и целях, определенных в <a href="windows/policy.html" class="window-link">политике конфеденциальности</a>.</span></label>
            </div>
            <div class="feedback-recaptcha">
                <div class="captcha-container"></div>
            </div>
            <div class="form-submit"><input type="submit" value="Отправить" class="btn-orange" /></div>
        </div>
    </form>
</div>
